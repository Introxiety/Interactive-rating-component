<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex-center">
    <!-- Rating state start -->
    <main class="flex">
      <img src="images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="#" class="flex" id="myForm">
        <div class="radio-container flex">
          <label for="one" class="form-control">
            <input type="radio" name="rating" id="one" value="1" />
            1
          </label>

          <label for="two" class="form-control">
            <input type="radio" name="rating" id="two" value="2" />
            2
          </label>

          <label for="three" class="form-control">
            <input type="radio" name="rating" id="three" value="3" />
            3
          </label>

          <label for="four" class="form-control">
            <input type="radio" name="rating" id="four" value="4" />
            4
          </label>

          <label for="five" class="form-control">
            <input type="radio" name="rating" id="five" value="5" />
            5
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <div class="popup-card flex-center">
      <img src="images/illustration-thank-you.svg" alt="" />
      <p class="selected-rating">You selected 4 out of 5</p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
